apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: om
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: om
  serviceName: om
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: om
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9874"
        prometheus.io/path: /prom
    spec:
      initContainers:
      - name: init
        image: elek/ozone:0.5.0-SNAPSHOT
        args:
        - ozone
        - om
        - --init
        env:
        - name: WAITFOR
          value: scm-0.scm:9876
        volumeMounts:
        - name: keytabs
          mountPath: /etc/security/keytabs
        - name: krb5conf
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
        - name: data
          mountPath: /data
        envFrom:
        - configMapRef:
            name: config
      containers:
      - name: om
        image: elek/ozone:0.5.0-SNAPSHOT
        args:
        - ozone
        - om
        env:
        - name: WAITFOR
          value: scm-0.scm:9876
        volumeMounts:
        - name: keytabs
          mountPath: /etc/security/keytabs
        - name: krb5conf
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
        - name: data
          mountPath: /data
        envFrom:
        - configMapRef:
            name: config
      volumes:
      - name: keytabs
        configMap:
          name: keytabs
      - name: krb5conf
        configMap:
          name: krb5
      - name: data
        emptyDir: {}
