apiVersion: v1
kind: Service
metadata:
  name: krb5
spec:
  clusterIP: None
  selector:
    app: krb5
    component: krb5
  ports:
    - name: http
      port: 1234
    - name: kdc-service
      port: 88
      protocol: UDP
    - name: kdc-core
      port: 749
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: krb5
spec:
  selector:
    matchLabels:
      app: krb5
      component: krb5
  replicas: 1
  serviceName: krb5
  template:
    metadata:
      labels:
        app: krb5
        component: krb5
    spec:
      containers:
        - name: krb5
          image: flokkr/krb5:latest
